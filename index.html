<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript30 - day 1 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="player" source src="" type="audio/mpeg"></audio>
    <div class="flex-container">
        <div data-key="a" class="flex-item">
            <p class="letter">a</p>
            <p>clap</p>
        </div>
        <div data-key="s" class="flex-item">
            <p class="letter">s</p>
            <p>hihat</p>
            <audio data-key="s" source src="sound/hihat.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="d" class="flex-item">
            <p class="letter">d</p>
            <p>kick</p>
            <audio data-key="d" source src="sound/kick.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="f" class="flex-item">
            <p class="letter">f</p>
            <p>openhat</p>
            <audio data-key="f" source src="sound/openhat.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="g" class="flex-item">
            <p class="letter">g</p>
            <p>boom</p>
            <audio data-key="g" source src="sound/boom.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="h" class="flex-item">
            <p class="letter">h</p>
            <p>ride</p>
            <audio data-key="h" source src="sound/ride.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="j"  class="flex-item">
            <p class="letter">j</p>
            <p>snare</p>
            <audio data-key="j" source src="sound/snare.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="k"  class="flex-item">
            <p class="letter">k</p>
            <p>tom</p>
            <audio data-key="k" source src="sound/tom.wav" type="audio/mpeg"></audio>
        </div>
        <div data-key="l"  class="flex-item">
            <p class="letter">l</p>
            <p>tink</p>
            <audio data-key="l" source src="sound/tink.wav" type="audio/mpeg"></audio>
        </div>



    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
